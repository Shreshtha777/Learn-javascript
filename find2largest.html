    <script>
        function secondLargest(arr){

            var first = -1;
        var second = -1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > first) {
                second = first;
                first = arr[i];

            } else if (arr[i] > second && arr[i] != first) {
                second = arr[i];
            }

        }
        console.log(second);
        }

        secondLargest( [3,4,5,65,7,8,99,45,33,24,6,5,7]);


        
// swap two variable----
         function swap(a,b){
            console.log("Before swaping "+a, b);
        var t = 0;
        t = a;
        a = b;
        b = t;
        console.log("After swaping " + a, b);


         }
         swap(5,6);
        

    </script>
